<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Contact Us</h3>
              </div>
              <div class="modal-body">
                    <form name="contactForm" id="contactForm" action="" method="post">
                        <input type="hidden" name="source" value="joinTheMovement">		                        
                        <label><span>First Name</span>
                            <input type="text" id="firstName" name="firstName" value="" placeholder="First Name">
                        </label>                        
                        <label>
                            <span>Last Name</span>
                            <input type="text" id="lastName" name="lastName" value="" placeholder="Last Name">
                        </label>
                        <label>
                            <span>Email</span>
                            <input type="text" id="email" name="email" value="" placeholder="myemail@email.com">
                        </label>
                        <label>
                            <span>Phone</span>
                            <input type="text" id="phone" name="phone" value="" placeholder="123-456-7890">
                        </label>
                        <label>
                            <span>Message</span>
                            <textarea id="message" name="message" placeholder="Your message goes here"></textarea> 
                        </label>
                        <div class="submitContainer">
                            <input id="submit" type="submit" name="submit" value="Submit" style="background-color: #861E23;">
                        </div>
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>			
	</div>
</div>
